<ion-header>
  <ion-toolbar>
    <ion-title>formSong</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid [fixed]="true">
    <form [formGroup]="this.formSong" (submit)="this.onSubmit()">

      <ion-item class="ion-align-items-center">
        <ion-label position="floating">
          Song Name
        </ion-label>
        <ion-input formControlName="songName" type="text" placeholder="What's this song called?"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          Artist Name
        </ion-label>
        <ion-input formControlName="artistName" type="text" placeholder="What's sings this song?"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          Album Name
        </ion-label>
        <ion-input formControlName="albumName" type="text" placeholder="What's this album's name?"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          Song Description
        </ion-label>
        <ion-textarea formControlName="songDescription" type="text" placeholder="What's this song about?">
        </ion-textarea>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="this.formSong.invalid">
        Add song
      </ion-button>
    </form>
  </ion-grid>

</ion-content>
