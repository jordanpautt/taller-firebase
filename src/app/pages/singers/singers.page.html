<ion-header>
  <ion-toolbar>
    <ion-title>Singers List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list [inset]="true">
    <ion-item style="display: block;" *ngFor="let item of this.singersData$ | async">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
