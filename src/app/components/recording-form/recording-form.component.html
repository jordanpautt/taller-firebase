<form [formGroup]="this.formRecording" (submit)="this.onSubmit()">

  <ion-item class="ion-align-items-center">
    <ion-label position="floating">
      Recording Name
    </ion-label>
    <ion-input color="dark" formControlName="nameRecording" type="text" placeholder="What's this recording called?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Type of melody
    </ion-label>
    <ion-input color="dark" formControlName="typeOfMelody" type="text" placeholder="What's type melody this recording?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Number of cabins
    </ion-label>
    <ion-input color="dark" formControlName="numberOfCabins" type="number" placeholder="000">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Owner
    </ion-label>
    <ion-textarea color="dark" formControlName="owner" type="text" placeholder="What's owner?">
    </ion-textarea>
  </ion-item>

  <ion-button expand="block" type="submit" [disabled]="this.formRecording.invalid">
    {{this.titleButton}}
  </ion-button>
</form>
