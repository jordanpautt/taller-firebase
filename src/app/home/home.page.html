<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Song List
    </ion-title>
    <ion-button slot="end" routerLink="/form-song">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Song</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">

    <ion-card *ngFor="let song of this.songData$ | async" routerLink="/song-detail/{{song.id}}">
      <ion-card-header>
        {{song.songName}}
      </ion-card-header>
      <ion-card-content>
        Artist Name: {{song.artistName}}
      </ion-card-content>
    </ion-card>

  </ion-grid>



</ion-content>
