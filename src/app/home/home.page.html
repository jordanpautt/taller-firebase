<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Song List
    </ion-title>
    <ion-button class="ion-margin" slot="end" routerLink="/form-song">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-progress-bar *ngIf="(this.songData$ | async) === null" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Song</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">

    <ion-card *ngFor="let song of this.songData$ | async" routerLink="/song-detail/{{song.id}}">
      <ion-card-header>
        <ion-text color="primary">
          {{song.songName}}
        </ion-text>

      </ion-card-header>
      <ion-card-content>
        Artist Name: {{song.artistName}}
      </ion-card-content>
    </ion-card>

  </ion-grid>



</ion-content>
